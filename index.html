<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Annotating Academic Video</title>
	<meta name="description" content="Video annotations tool">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style/style.css">
	<script data-main="js/libs/require/config/main-config" src="js/libs/require/require.js"></script>
</head>
<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->



    <div class="navbar navbar-fixed-top">

      <div class="navbar-inner">

        <div class="container-fluid">
		<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <a class="brand" href="#">Annotating Academic video</a>
          
                <ul class="nav pull-right">
                        <li><a href="#" id="logout">Logout</a></li>
                </ul>
        </div>
        


      </div>

    </div>



    <div class="container-fluid" id="main-container">
	<div class="row-fluid">
		<div class="span12 error" id="error-container"></div>
	</div>
	
	<!-- Loading box -->
	<div class="hero-unit" id="loading">
		<h1>Loading</h1>
		<p class='info'>The annotations tool create the views</p>
		<p>
			<div class="progress progress-striped active">
				<div class="bar" style="width: 10%;"></div>
			</div>
		</p>
	</div>
	

	
	<div class="row-fluid">
		<div class="span7">	
		
			<!-- container for the video -->
			<div id="video-container" style="display:none">
				<video id="example" style="width:100%" controls >
					<source src="resources/sinteltrailer.mp4" type="video/mp4" />
					<source src="resources/sinteltrailer.ogv" type="video/ogg" /> 
				</video>
			</div>
			
			<!-- container for the timeline-->
			<div>
				<div class="window" id="timeline-container" style="display:none">
					<div class="navbar">
						<div class="navbar-inner">
						  <div class="container-fluid">
						    <span class="window-title">Tracks</span>
						    
						    <ul class="nav pull-right">
							<li><a id="add-track">+ Add track</a></li>
						    </ul>
						  </div>
						</div>
					</div>
					<div id="timeline"></div>
					<div id="reset-zoom"><a><i class="icon-eye-open"></i> Reset zoom</a></div>
				</div>
			</div>
		
		</div>
		
		<div class="span5">
		
			<!-- container for the annotations insertion box -->
			<div>
				<div class="window" id="annotate-container" style="display:none">
					<div class="navbar">
						<div class="navbar-inner">
						  <div class="container">
						    <span class="window-title">Annotate</span>
						  </div>
						</div>
					</div>
	
					<div class="control-group" id="annotate-form">
						
						<div class="currentTrack">No track selected</div>
						
						<div class="input-prepend input-append">
							<span class="add-on"><i class="icon-comment"></i></span>
							<input id="new-annotation" type="text" placeholder="Insert annotation">
							
							<button id="insert" type="button" class="btn">Insert</button>	
						</div>
	
						<div class="controls">
							<label class="checkbox inline">
							    <input id="pause-video" type="checkbox"> Pause video during writing
							</label>
						</div>
					
					</div>
	
				</div>
			</div>
		
			<!-- container for the annotations list -->
			<div>
				<div class="window" id="list-container" style="display:none" data-spy="scroll">
					
				</div>
			</div>
			
		</div>

      </div>
    </div> <!-- /container -->
    <div id="dialogs"></div>
</body>
</html>
