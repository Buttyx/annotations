	<meta name="description" content="Video annotations tool">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width">

<body>

    <div class="navbar navbar-fixed-top">

      <div class="navbar-inner">

        <div class="container-fluid">

          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          </a>

          <a class="brand" href="#">Annotating Academic video</a>


        </div>

      </div>

    </div>



    <div class="container-fluid" id="main-container">
	<div class="row-fluid">
		<div class="span12 error" id="error-container"></div>
	</div>
	
	<!-- Loading box -->
	<div class="hero-unit" id="loading">
		<h1>Loading</h1>
		<p>The annotations tool create the views</p>
		<p>
			<div class="progress progress-striped active">
				<div class="bar" style="width: 10%;"></div>
			</div>
		</p>
	</div>
	

	
	<div class="row-fluid">
		
		<!-- container for the video -->
		<div class="span7" id="video-container" style="display:none">
			<video style="width:100%" controls >
				<source src="resources/sintel_trailer.mp4" type="video/mp4" />
				<!-- Could not be include, to heavy. -->
				<!-- <source src="../resources/sintel_trailer.ogv" type="video/ogg" /> -->
			</video>
		</div>
		
		<!-- container for the annotations insertion box -->
		<div class="span5">
			<div class="window" id="annotate-container" style="display:none">
				<div class="navbar">
					<div class="navbar-inner">
					  <div class="container">
					    <a class="brand" href="#">Annotate</a>
					  </div>
					</div>
				</div>

				<div class="control-group" id="annotate-form">
				<div class="input-prepend input-append">
					<span class="add-on"><i class="icon-comment"></i></span>
					<input id="new-annotation" type="text" placeholder="Insert annotation">
					<button id="insert" type="button" class="btn">Insert</button>	
				</div>
				</div>

			</div>
		</div>
		
		<!-- container for the annotations list -->
		<div class="span5">
			<div class="window" id="list-container" style="display:none">
			</div>
		</div>

      </div>
    </div> <!-- /container -->	
</body>
