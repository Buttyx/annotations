# Project properties for the build process

version                  = 1.0
copyright                = Copyright 2012, Entwine GmbH, Switzerland

# Folders path
src.dir                  = js
tools.dir                = build/tools

# Tools path
closure.jar              = ${tools.dir}/closure-compiler-v1346.jar
rhino.jar                = ${tools.dir}/js.jar
props2js.jar             = ${tools.dir}/props2js-0.1.0.jar

# JSHint properties file
jshint.properties        = ${basedir}/build/config/jshint.properties
jshint.globals           = ${basedir}/build/config/jshint.globals
jshint.log.file           = ${basedir}/build/logs/jshint-results-${build.time}.xml

# Require.js optimzer
r.js                     = ${basedir}/build/tools/r.js
optimization.properties  = ${basedir}/build/config/optimizer.properties.js
optimization.out         = annotationTool-build.js

# Tests properties
tests.dir                = ${basedir}/tests
phantomjs                = phantomjs
phantomjs.driver         = ${tools.dir}/qunit-runner.js

# Less
less-rhino               = ${tools.dir}/less-rhino.js
style.dir                  = ${basedir}/style

# JS Doc
docs.dir                 = docs
docs.readme              = ../../config/INDEX_DOC.md
docs.config              = ../../config/jsdoc-conf.json
jsdoc.dir                = ${tools.dir}/jsdoc
jsdoc.exec               = jsdoc.js


